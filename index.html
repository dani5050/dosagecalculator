<!DOCTYPE html>


<html lang="en">

<head>

<title>Dosage Calculator</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta charset ="utf-8"/>
    <meta name="viewport" content="width = device-width, initial-scale = 1.0"/>
</head>

<body>
    <div class="wrapper">
        <h1>Input BG Number</h1>
        <input id="number" type="number" name="number" placeholder="number" class="input"/>
        <input type="submit" value="Get" class="btn_one"onclick="calcinsulin()">
        <h1 id="results" class="results"></h1>
    </div>

    <script>
        function calcinsulin(){
            var val1 = document.getElementById("number").value;
            var calc = 0;
            var num1 = 120;
            var num2 = 30;
            var result = 0;
            calc = val1 - 120;
            result = calc / 30;
        
            document.getElementById("results").innerHTML = Math.round(result);
    
            
        }
    </script>
</body>

</html>
