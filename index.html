<!DOCTYPE html>


<html lang="en">

<head>

<title> Mobile Navigation</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta charset ="utf-8"/>
    <meta name="viewport" content="width = device-width, initial-scale = 1.0"/>
</head>

<body>
    <div class="wrapper">
        <div class="nav" id="nav">
            <a href="javascript:void(0)" class="close" onclick="closeNav()">&times;</a>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">The Step</a>
            <a href="#">Contact</a>
        
        
        </div>
        <span id="open" class="open" onclick="openNav()">&#9776</span>
        
        <h1>Input your number</h1>
        <input id="number" type="number" name="number" placeholder="number" class="input"/>
        <input type="submit" value="Send" class="btn_one"onclick="calcinsulin()">
        <h1 id="results"></h1>
    </div>

    <script>
    function openNav(){
        document.getElementById("open").style.display = "none";
        document.getElementById("nav").style.width = "100%";
        
    }
    function closeNav(){
      document.getElementById("nav").style.width = "0";
    document.getElementById("open").style.display = "block";
            
        }
        function calcinsulin(){
            var val1 = document.getElementById("number").value;
            var calc = 0;
            var num1 = 120;
            var num2 = 30;
            var result = 0;
            calc = val1 - 120;
            result = calc / 30;
            
            document.getElementById("results").innerHTML = Math.round(result);
    
            
        }
    </script>
</body>

</html>
